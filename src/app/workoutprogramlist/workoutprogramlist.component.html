<p-dataTable [value]="programList | async" selectionMode="single" [(selection)]="selectedWorkoutprogram" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="15" [responsive]="true">
  <p-header>Workout Program List</p-header>
  <p-column field="Name" header="Name" [sortable]="true"></p-column>
  <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
</p-dataTable>

<p-dialog header="Add Workoutprogram" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="programToAdd">
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="name">Name</label></div>
          <div class="ui-grid-col-8"><input pInputText id="name" [(ngModel)]="programToAdd.name" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="exercise">Exercise</label></div>
          <div class="ui-grid-col-8"><input pInputText id="exercise" [(ngModel)]="programToAdd.exercise" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="description">Description</label></div>
          <div class="ui-grid-col-8"><input pInputText id="description" [(ngModel)]="programToAdd.description" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="repsortime">Reps/Time</label></div>
          <div class="ui-grid-col-8"><input pInputText id="repsortime" [(ngModel)]="programToAdd.repsortime" /></div>
      </div>
      <div class="ui-grid-row">
          <div class="ui-grid-col-4"><label for="set">Set</label></div>
          <div class="ui-grid-col-8"><input pInputText id="set" [(ngModel)]="programToAdd.set" /></div>
      </div>
  </div>
  <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
          <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
      </div>
  </p-footer>
</p-dialog>
